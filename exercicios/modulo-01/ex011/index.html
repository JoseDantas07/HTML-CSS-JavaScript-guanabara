<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video controls width="500px" poster="src/img/limoes-capa.png">
        <source src="src/videos/meu-video.mp4" type="video/mp4">
        <source src="src/videos/meu-video.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com videos</p>
    </video>
    
    <h1>Inserindo video do yotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T2sB_zDkAyA?si=Q5l5cbhEBhN5OyRC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
